<div id="login-page" class="bg-[#fff8dc] h-dvh w-svw overflow-hidden flex flex-col justify-center items-center">
    <div id="login-form"
        class="bg-[#fbfaf9] flex flex-col items-center justify-center md:justify-start rounded-xl w-3/4 h-3/4 shadow-lg shadow-orange-200/50 ">
        <div class="bg-[url('./../assets/logo-atom-chat.png')] bg-cover h-14 w-52 md:h-28  md:w-96 md:mt-40"></div>
        <p class="text-[#000000] font-medium text-xl opacity-60 md:text-4xl leading-4 mt-3">Welcome Back !</p>
        <form [formGroup]="userForm" (ngSubmit)="onlogin()" class="flex flex-col items-center justify-center">
            <label class="block mt-5">
                <input type="text" id="login-email"
                    class="mt-1 block w-full placeholder:text-center rounded-md  contrast-more:border-slate-400 contrast-more:placeholder-slate-500 bg-[#f3f4f661] border-transparent focus:border-[#fbfaf9] focus:bg-white focus:ring-0"
                    placeholder="john@example.com" formControlName="email">
            </label>
            <button [disabled]="!userForm.valid"
                class="inline-flex items-center px-4 py-2 bg-[#ffb887] hover:bg-gray-300 text-gray-800 text-sm font-medium rounded-md mt-4">
                Login
            </button>
        </form>

    </div>
</div>
