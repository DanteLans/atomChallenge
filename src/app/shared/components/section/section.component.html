<div class="px-4">
  <div class="flex flex-row overflow-x-auto">
    <div>
      <div class="mt-3">
        <div class=" ">
          <app-card-header [title]="title"></app-card-header>
        </div>
      </div>
      <div class="list" id="{{idList}}" cdkDropList [cdkDropListConnectedTo]="['todo', 'qa', 'progress', 'done']"
        [cdkDropListData]="data" (cdkDropListDropped)="drop($event)">
        @for (item of data; track item.dateCreated;
        let first = $first, last =$last) {
        @if (first) {
        <div class="mt-5 md:mt-8" cdkDrag>
          <app-card [item]="item"></app-card>
        </div>
        }
        @else {
        <div class="mt-2.5 md:mt-3" cdkDrag>
          <app-card [item]="item"></app-card>
        </div>
        }
        }
        <div class="mt-3 md:mt-3">
          <app-new-card></app-new-card>
        </div>
      </div>
    </div>
  </div>
</div>
